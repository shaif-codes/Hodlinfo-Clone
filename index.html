<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>HODLINFO</title>
</head>

<body>

    <!--loader-->
    <div class="loaderContainer">
        <div id="loader" class="loader"></div>
        <div class="msg">Loading...</div>
        <div class="loaderText">
            Loading of data may take time due to long inactivity in the Backend server (may take 1-2 minutes)
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><img src="./public/img/HODLINFO.8f78fc06.png" height="50px" style="margin: 20px;"></div>
        <div class="options">
            <select name="currency" id="currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
            <select name="crypto" id="crypto">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>
            <select name="crypto" id="crypto">
                <option value="BTC">BUY BTC</option>
            </select>
        </div>
        <div class="rightSideNav">
            <div class="timer" id="timer">60</div>
            <button class="connect-telegram">
                Connect Telegram
            </button>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <!-- center details container -->
    <div class="details-container">
        <div class="d-flex justify-content-around align-items-center small-header">
            <div class="text-center">
                <div class="small-header-percentage">0.38 %</div>
                <div class="small-header-time">5 Mins</div>
            </div>
            <div class="text-center center-div">
                <div class="small-header-percentage">1.09 %</div>
                <div class="small-header-time">1 Hour</div>
            </div>
            <div class="text-center center-block">
                <div class="center-text">
                    <span class="subText-heading" style="font-size: 28px;">Best Price to Trade</span>
                </div>
                <div class="amount">â‚¹ 50,000</div>
                <div class="center-text">Average BTC net price including commission</div>
            </div>
            <div class="text-center">
                <div class="small-header-percentage">5.51 %</div>
                <div class="small-header-time">1 Day</div>
            </div>
            <div class="text-center">
                <div class="small-header-percentage">12.73 %</div>
                <div class="small-header-time">7 Days</div>
            </div>
        </div>
    </div>

    <!-- table  -->
    <table class="table-alter">
        <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Base Unit</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Last Traded Price</th>
                <th scope="col" class="text-center">Buy/Sell Price</th>
                <th scope="col" class="text-center">Volume</th>
            </tr>
        </thead>
        <tbody id="topticket">
            <!-- Tickers will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="public/script.js"></script>
</body>

</html>
